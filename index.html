<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>TodoList</h1>

        <form>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </form>

        <ul id="todolist">
            <li class="todo">
                <label><input type="checkbox" /> Sweep the floor</label>
            </li>
            <li class="todo completed">
                <label><input type="checkbox" checked /> Dust the vases</label>
            </li>
        </ul>
        <div class="footer">
            Todo: <span id="todo-count">1</span> • Done:
            <span id="completed-count">0</span> • Total:
            <span id="total-count">1</span>

            <!-- link to clean up todos that are done -->
            <a href="#" id="clean-up">Clean up</a>
        </div>
    </div>

    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
